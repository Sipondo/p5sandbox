<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines and Triangles - p5.js Shapes</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Lines and Triangles</h1>
    <div class="description">
        <p>This sketch demonstrates how to draw lines and triangles. Lines use <code>line(x1, y1, x2, y2)</code> and triangles use <code>triangle(x1, y1, x2, y2, x3, y3)</code></p>
    </div>
    <script>
        function setup() {
            createCanvas(400, 400);
            background(220);
            
            // Draw lines
            stroke(255, 0, 0);
            strokeWeight(3);
            line(50, 50, 150, 150);
            line(50, 150, 150, 50);
            
            // Draw a triangle
            fill(0, 255, 0);
            stroke(0);
            strokeWeight(1);
            triangle(250, 100, 200, 180, 300, 180);
            
            // Draw another triangle
            fill(0, 0, 255);
            triangle(200, 250, 300, 250, 250, 350);
        }

        function draw() {
            // Static drawing
        }
    </script>
</body>
</html>
