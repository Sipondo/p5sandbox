<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Input - p5.js Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Keyboard Input</h1>
    <div class="description">
        <p>This sketch demonstrates keyboard interaction. Use arrow keys to move the circle. The <code>keyPressed()</code> function detects key presses.</p>
    </div>
    <script>
        let x = 200;
        let y = 200;
        let speed = 5;

        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(220);
            
            // Draw the circle
            fill(0, 255, 0);
            ellipse(x, y, 50, 50);
        }

        function keyPressed() {
            if (keyCode === LEFT_ARROW) {
                x = x - speed;
            } else if (keyCode === RIGHT_ARROW) {
                x = x + speed;
            } else if (keyCode === UP_ARROW) {
                y = y - speed;
            } else if (keyCode === DOWN_ARROW) {
                y = y + speed;
            }
        }
    </script>
</body>
</html>
