<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position - p5.js Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Mouse Position</h1>
    <div class="description">
        <p>This sketch demonstrates mouse interaction. The circle follows your mouse cursor using the <code>mouseX</code> and <code>mouseY</code> variables.</p>
    </div>
    <script>
        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(220);
            
            // Draw a circle at mouse position
            fill(255, 0, 0);
            ellipse(mouseX, mouseY, 50, 50);
        }
    </script>
</body>
</html>
