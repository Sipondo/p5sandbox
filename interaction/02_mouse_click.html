<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click - p5.js Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Mouse Click</h1>
    <div class="description">
        <p>This sketch demonstrates mouse click events. Click anywhere on the canvas to draw a circle. Uses the <code>mousePressed()</code> function.</p>
    </div>
    <script>
        function setup() {
            createCanvas(400, 400);
            background(220);
        }

        function draw() {
            // Background is not refreshed, so circles accumulate
        }

        function mousePressed() {
            // Draw a circle when mouse is pressed
            fill(random(255), random(255), random(255));
            ellipse(mouseX, mouseY, 40, 40);
        }
    </script>
</body>
</html>
