<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colors - p5.js Colors</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>RGB Colors</h1>
    <div class="description">
        <p>This sketch demonstrates RGB color mode. Colors are specified with <code>fill(red, green, blue)</code> where values range from 0-255.</p>
    </div>
    <script>
        function setup() {
            createCanvas(400, 400);
            background(255);
            noStroke();
            
            // Red
            fill(255, 0, 0);
            rect(50, 50, 100, 100);
            
            // Green
            fill(0, 255, 0);
            rect(150, 50, 100, 100);
            
            // Blue
            fill(0, 0, 255);
            rect(250, 50, 100, 100);
            
            // Cyan (green + blue)
            fill(0, 255, 255);
            rect(50, 200, 100, 100);
            
            // Magenta (red + blue)
            fill(255, 0, 255);
            rect(150, 200, 100, 100);
            
            // Yellow (red + green)
            fill(255, 255, 0);
            rect(250, 200, 100, 100);
        }

        function draw() {
            // Static drawing
        }
    </script>
</body>
</html>
