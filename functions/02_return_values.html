<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Values - p5.js Functions</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Function Return Values</h1>
    <div class="description">
        <p>This sketch demonstrates functions that return values. We calculate distances and use the result to change colors.</p>
    </div>
    <script>
        function setup() {
            createCanvas(400, 400);
        }

        function draw() {
            background(220);
            
            // Draw circles in a grid
            for (let x = 50; x < width; x += 50) {
                for (let y = 50; y < height; y += 50) {
                    // Calculate distance from mouse to circle
                    let d = calculateDistance(mouseX, mouseY, x, y);
                    
                    // Color based on distance
                    let colorValue = map(d, 0, 300, 255, 0);
                    fill(colorValue, 0, 255 - colorValue);
                    
                    ellipse(x, y, 30, 30);
                }
            }
        }

        // Function that returns the distance between two points
        function calculateDistance(x1, y1, x2, y2) {
            let dx = x2 - x1;
            let dy = y2 - y1;
            return sqrt(dx * dx + dy * dy);
        }
    </script>
</body>
</html>
